<div class="socials">
    <div class="grid-container">
        {% for social in site.data.socials %}
        <div class="grid-item">
            <a href="{{ social.link }}" target="blank"><i class="fa fa-{{ social.type }}" aria-hidden="true"></i> {{ social.id }}</a>
        </div>
        {% endfor %}
    </div>
</div>
